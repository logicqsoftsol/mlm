<div> 
<snap-drawer> 
<div class=snap-menu> 
<div class="sidebar-header text-center"> 
<img ng-src="{{user.image}}" class="sidebar-img img-circle"> 
</div> 
 <ul class=snap-ul> 
 <li ng-class="{active: $state.includes('passwordreset')}" > <a ui-sref=passwordreset>Reset Password</a></li>
 <li ng-class="{active: $state.includes('logout')}" > <a ui-sref=logout>Logout </a></li> 
 </ul> 
</div> 
</snap-drawer> 
<snap-dragger></snap-dragger> 
<snap-content snap-opt-tap-to-close=false class=bg-dark> 
<a snap-toggle=left ng-click="menuOpen = !menuOpen"> 
<span class=menutoggle> 
<i ng-hide=menuOpen class="fa fa-bars fa-2x"></i> 
<i ng-show=menuOpen class="fa fa-times fa-2x"></i> 
</span> </a> <div class=fr> 
<h2>Approval Details<small> Approve all you required details</small></h2> 
</div> 
<span class="glyphicon glyphicon-dashboard bg-fade"></span> 
<div class=jumbotron> 
<div class=container> 
<h2>Pending Approval Details</h2> 			
  <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">{{profileDisplayName.firstname}} {{profileDisplayName.lastname}}</h3>
			  <span class="pull-right clickable"><i class="glyphicon glyphicon-chevron-up"></i></span>
            </div>
            <div class="panel-body">
                <div class="col-md-3 col-lg-3" align="center"> <img alt="User Pic" ng-src="{{user.image}}" class="img-circle img-responsive"> </div>
                
                <div class="col-md-8 col-lg-8 table-responsive"> 
                  <table class="table ">
                    <tbody>
                      <tr>
                        <td>Mobile Number Verification</td>
                        <td>{{approval.mobilenoVerified}}</td>
						<td>
                        </td>
					</tr>
                      <!--  tr>
                        <td>E-Mail Verification</td>
                        <td>{{approval.emailVerified}}</td>
						<td>
                        </td>
					  </tr-->
                      <tr>
                        <td>Admin Verification</td>
                        <td>{{approval.adminVerified}}</td>
						 <td>
                        </td>
					 </tr>
                    </tbody>
	            </table>   
                 <button type="button"  id="approvalbutton" class="btn btn-primary pull-right" ng-click="clearRequestForm()" data-target="#approvalmodal" data-toggle="modal">Request Verification For</button>				
				</div>
				
            </div>
          </div>



</div> 
</div> 


	
<!-- OTP Popup Modal -->		
<div  id="approvalmodal" name="approvalmodal" class="modal fade" data-backdrop="static" data-keyboard="false" role="dialog">
	 	  <div class="modal-dialog">
	
		<div class="modal-content">
		
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			  <span aria-hidden="true">&times;</span>
			</button>
			<h4 class="modal-title" id="otpmodal">{{}} Verification</h4>
		  </div>
		  
		  <div class="modal-body">
			<div class="col-md-8" >
					<div class="form-group">
						<label for="verificationfor">Verification For {{userprofile.firstname}} {{userprofile.lastname}} </label>
						<input type="text" id="verificationfor" ng-model="approval.verificationfor" name="verificationfor" class="form-control" required list="approvalpendinglist">
					            <datalist id="approvalpendinglist" name="type">
												<option ng-repeat="approvalpending in approvalpendinglist"   value="{{ approvalpending.name }}">
												</option>
												</datalist> 
					
					</div>
				<div class="col-md-8" >
					<div class="form-group">
						<label for="approval.verificationtypelabel">Your {{approval.verificationtypelabel}}</label>
						<input type="text" id="approval.verificationvalue" ng-model="approval.verificationvalue" name="approval.verificationvalue" class="form-control" readonly>
					</div>
					<div class="form-group">
						<label for="otpcode">OTP Code</label>
						<input type="password" id="otpcode" ng-model="approval.otpcode" name="otpcode" class="form-control" placeholder="Your 5 digit OTP" required="required">
				</div>				
				</div>
					</div>			
				</div>
				 <div class="modal-footer">
				 <div class="col-md-12">
							   <input  type="button" id="otpvalidation" name="otpvalidation" value="Validate" ng-click="validateOTP()" class="btn btn-primary btn-block"/>
							   <input  type="button" id="otpresend" name="otpresend" value="Re-Send" class="btn btn-primary btn-block" />
				   </div>
				 </div>
			</div>
			
		  </div>
		  
		</div>
	</div>
	
</snap-content> 
</div>
